# Hugo configuration file
title: blog.thiagoriva.com
baseURL: "https://blog.thiagoriva.com/"

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Estudos
      pageRef: /docs
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Contact ↗
      url: "https://github.com/ThiagoRiva"
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/ThiagoRiva"
      params:
        icon: github
    - name: Twitter
      weight: 7
      url: "https://twitter.com/tpbriva"
      params:
        icon: x-twitter
    - name: RSS
      weight: 8
      url: "https://blog.thiagoriva.com/index.xml"
      params:
        icon: rss
    - identifier: sdk
      name: SDK
    - identifier: python
      name: Python ↗
      url: https://python.org
      parent: sdk
    - identifier: go
      name: Go
      url: https://go.dev
      parent: sdk

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: favicon.ico # Arquivo em static/favicon-32x32.png
      link: /
      width: 32
      height: 32

  theme:
    # Options: light, dark, auto (follows system preference)
    default: light
    displayToggle: true

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/ThiagoRiva/thiagoriva-blog/edit/main/content/"

  # Parse Git commit
  enableGitInfo: true

  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  blog:
    list:
      displayTags: true
    toc:
      displayTags: true

  search:
    enable: true
    type: flexsearch
    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      tokenize: forward
      # enable search on mobile
      mobile: true

  comments:
    enable: false
    type: giscus

    giscus:
      repo: ThiagoRiva/thiagoriva-blog
      repoId: R_kgDOQhMwYA
      category: "General"
      categoryId: DIC_kwDOQhMwYM4CzU24
